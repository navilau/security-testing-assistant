<!DOCTYPE html>
<html>
<head>
  <title>Security Testing Assistant</title>
  <style>
    body {
      width: 400px;
      min-height: 200px;
      max-height: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
      overflow: auto;
      resize: both;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-y: auto;
    }
    .fields-section {
      margin-bottom: 20px;
    }
    .field-type {
      font-weight: bold;
      color: #333;
      margin: 10px 0 5px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #eee;
    }
    .field-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .field-item {
      margin: 5px 0;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .field-name {
      font-weight: bold;
      color: #444;
    }
    .field-details {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    .payloads-section {
      margin-top: 20px;
    }
    .payload-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .payload-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .payload-item.selected {
      background-color: #e3f2fd;
      border-color: #2196F3;
    }
    .payload-text {
      flex-grow: 1;
      font-family: monospace;
      word-break: break-all;
      padding: 5px;
    }
    .copy-button {
      padding: 3px 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 8px;
      white-space: nowrap;
      font-size: 12px;
      min-width: 50px;
      height: 24px;
      line-height: 18px;
    }
    .copy-button:hover {
      background-color: #1976D2;
    }
    .copy-button.copied {
      background-color: #4CAF50;
      padding: 3px 6px;
    }
    .submit-section {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: none;
    }
    .submit-button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #d32f2f;
    }
    .submit-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .success-message {
      color: #4CAF50;
      margin-top: 10px;
      padding: 5px;
      background-color: #e8f5e9;
      border-radius: 4px;
    }
    .error-message {
      color: #f44336;
      margin-top: 10px;
      padding: 5px;
      background-color: #ffebee;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Security Testing Assistant</h2>
    <button id="scanButton">Scan Input Fields</button>
    <div id="results">
      <div class="fields-section">
        <h3>Input Fields</h3>
        <div id="fieldsList"></div>
      </div>
      <div class="payloads-section">
        <h3>Suggested Payloads</h3>
        <div id="payloadsList"></div>
      </div>
    </div>
    <div id="submitSection" class="submit-section">
      <button id="submitButton" class="submit-button" disabled>Submit Selected Payload to All Fields</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
